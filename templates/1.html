<!DOCTYPE html> 
   <html lang="en"> 
		<head> 
	<meta charset="UTF-8"> 
	<title>{{ title }}</title> 
	<link href="https://yastatic.net/bootstrap/3.3.6/css/bootstrap.mi.." type="text/css" rel="stylesheet"> 
		</head> 
	<body class="row"> 
		<div class="col-md-8 col-md-offset-2"> 
			<h1>{{ title }}</h1> 
			<table class="table"> 
			{% for movie in film_list %} 
				<tr> 

				<td> 
			<a href="/movie/{{ movie.id }}"><img width="150" src="{{ movie.poster }}"></a> 
					</td> 
					<td> 
			<a href="/movie/{{ movie.id }}"> 
			<h2>{{ movie.title }}</h2> 
			</a> ({{ movie.year }}) 
					</td> 
					<td> 
			Рейтинг: {{ movie.rank }} 
				<br> 
			IMDB: {{ movie.position }}{{ movie.imdb_position }} 
				<br> 
			Likes:{{movie.count}} 
					</td> 

			</tr> 
			{% endfor %} 
			</table> 
			</div> 
		</body> 
	</html>
